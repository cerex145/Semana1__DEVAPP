{% extends "base.html" %}	
{% block content %}
<div class="container mt-5">
  <h2 class="mb-4 text-center">People of C24 - B</h2>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th class="text-center">Name</th>
        <th class="text-center">Date Created</th>
        <th class="text-center">Description</th>
        <th class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for item in items %}
      <tr>
        <td class="text-center">{{ item.name }}</td>
        <td class="text-center">{{ item.created_at|date:"d/m/Y" }}</td>
        <td class="text-center">{{ item.description }}</td>
        <td class="text-center">
          <a type="button" class="btn btn-success" href="/admin/core/item/{{ item.id }}/change/">Edit Item</a>
          <button type="button" class="btn btn-danger delete-btn" data-id="{{ item.id }}">Delete</button>
        </td>
        {% empty %}
        <td colspan="2">No items available.</td>
        {% endfor %}
      </tr>
    </tbody>
  </table>
</div>
{% endblock %}
