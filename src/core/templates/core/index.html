<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Items</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 25px;
        }
        .form-section {
            background-color: #ecf0f1;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .form-section label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #34495e;
        }
        .form-section input[type="text"],
        .form-section textarea {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-section textarea {
            resize: vertical;
            min-height: 80px;
        }
        .form-section button {
            background-color: #2ecc71;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .form-section button:hover {
            background-color: #27ae60;
        }
        .item-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        .item-card {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }
        .item-card h3 {
            color: #3498db;
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 1.4em;
        }
        .item-card p {
            font-size: 0.95em;
            line-height: 1.6;
            color: #555;
            flex-grow: 1;
        }
        .item-card button {
            background-color: #e74c3c;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            margin-top: 15px;
            align-self: flex-end;
            transition: background-color 0.3s ease;
        }
        .item-card button:hover {
            background-color: #c0392b;
        }
        .no-items {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
            padding: 20px;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gestión de Items</h1>

        <div class="form-section">
            <h2>Agregar Nuevo Item</h2>
            <form id="itemForm">
                <label for="name">Nombre:</label>
                <input type="text" id="name" required>

                <label for="description">Descripción:</label>
                <textarea id="description"></textarea>

                <button type="submit">Agregar Item</button>
            </form>
        </div>

        <h2>Lista de Items</h2>
        <div id="itemList" class="item-list">
            <!-- Los items se cargarán aquí dinámicamente -->
        </div>
        <p id="noItemsMessage" class="no-items" style="display: none;">No hay items para mostrar.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const itemForm = document.getElementById('itemForm');
            const itemNameInput = document.getElementById('name');
            const itemDescriptionInput = document.getElementById('description');
            const itemListDiv = document.getElementById('itemList');
            const noItemsMessage = document.getElementById('noItemsMessage');

            // Función para obtener y mostrar items
            async function fetchItems() {
                try {
                    const response = await fetch('/items/');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    displayItems(data.items);
                } catch (error) {
                    console.error('Error al obtener items:', error);
                    itemListDiv.innerHTML = '<p class="message error">Error al cargar los items. Por favor, intente de nuevo más tarde.</p>';
                }
            }

            // Función para mostrar items en el DOM
            function displayItems(items) {
                itemListDiv.innerHTML = '';
                if (items.length === 0) {
                    noItemsMessage.style.display = 'block';
                    return;
                }
                noItemsMessage.style.display = 'none';
                items.forEach(item => {
                    const itemCard = document.createElement('div');
                    itemCard.className = 'item-card';
                    itemCard.setAttribute('data-id', item.id);
                    itemCard.innerHTML = `
                        <h3>${item.name}</h3>
                        <p>${item.description || 'Sin descripción.'}</p>
                        <button class="delete-btn">Eliminar</button>
                    `;
                    itemListDiv.appendChild(itemCard);
                });
                addDeleteListeners();
            }

            // Función para agregar un item
            itemForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const name = itemNameInput.value.trim();
                const description = itemDescriptionInput.value.trim();

                if (!name) {
                    alert('El nombre del item no puede estar vacío.');
                    return;
                }

                try {
                    const response = await fetch('/items/create/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': getCookie('csrftoken') // Asegúrate de tener esta función
                        },
                        body: JSON.stringify({ name, description })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const newItem = await response.json();
                    console.log('Item creado:', newItem);
                    itemNameInput.value = '';
                    itemDescriptionInput.value = '';
                    fetchItems(); // Recargar la lista de items
                } catch (error) {
                    console.error('Error al crear item:', error);
                    alert('Error al crear el item.');
                }
            });

            // Función para eliminar un item
            async function deleteItem(id) {
                try {
                    const response = await fetch(`/items/delete/${id}/`, {
                        method: 'DELETE',
                        headers: {
                            'X-CSRFToken': getCookie('csrftoken') // Asegúrate de tener esta función
                        }
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    console.log(`Item ${id} eliminado.`);
                    fetchItems(); // Recargar la lista de items
                } catch (error) {
                    console.error('Error al eliminar item:', error);
                    alert('Error al eliminar el item.');
                }
            }

            // Agrega event listeners a los botones de eliminar
            function addDeleteListeners() {
                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.onclick = (event) => {
                        const itemCard = event.target.closest('.item-card');
                        const itemId = itemCard.getAttribute('data-id');
                        if (confirm(`¿Estás seguro de que quieres eliminar el item ${itemId}?`)) {
                            deleteItem(itemId);
                        }
                    };
                });
            }

            // Función para obtener el CSRF token de las cookies
            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        if (cookie.startsWith(name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }

            // Cargar items al inicio
            fetchItems();
        });
    </script>
</body>
</html>
